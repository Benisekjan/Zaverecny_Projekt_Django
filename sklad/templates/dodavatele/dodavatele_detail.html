 {% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
        <h1 class="mb-4">Detail dodavatele</h1>
        <div>
            <p><strong>Jméno:</strong> {{ dodavatele.nazev_dodavatele }}</p>
            <p><strong>Kontakní osoba:</strong> {{ dodavatele.adresa }}</p>
            <p><strong>Telefon:</strong>{{ dodavatele.telefon_dodavatele }}</p>
            <p><strong>E-mail:</strong>{{ dodavatele.email_dodavatele }}</p>
        </div>
    </div>
{% endblock %}
