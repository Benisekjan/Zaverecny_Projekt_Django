{% extends 'base.html' %}

{% block content %}

    <div class="container mt-5">
        <h1 class="mb-4">Seznam dodavatel≈Ø</h1>
        <div class="list-group">
            {% for dodavatel in dodavatele %}
            <div class="item">
                <div class="info">
                    <h5>{{ dodavatel.jmeno }}</h5>
                </div>
                <div class="logo">
                    <img src="{{ dodavatel.logo_url }}" alt="{{ dodavatel.jmeno }}">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
