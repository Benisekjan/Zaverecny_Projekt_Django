{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
        <h1 class="mb-4">Seznam výrobků</h1>
        {% for vyrobek in Vyrobek %}
        <div class="detail">
            <div class="info">
                <h5>{{ vyrobek.nazev_vyrobku }}</h5>
            </div>
            <div class="logo">
                <img src="{{ vyrobek.obrazek_url }}" alt="{{ vyrobek.nazev_vyrobku }}">
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
