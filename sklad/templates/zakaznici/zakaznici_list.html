{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
        <h1 class="mb-4">Seznam zákazníků</h1>
        {% for zakaznik in zakaznici %}
        <div class="detail">
            <div class="info">
                <h5><a href="{% url 'sklad:zakaznici_detail' zakaznik.pk %}" >{{ zakaznik.jmeno_zakaznik }}</a></h5>
            </div>
            <div class="logo">
                <img src="{{ zakaznik.obrazek_url }}" alt="{{ zakaznik }}">
            </div>
        </div>
        {% endfor %}
</div>
{% endblock %}
